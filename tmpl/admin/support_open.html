{{ template "header.html" .Frame }}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Open support ticket with {{ .User.Username }}</h1>
		{{ template "message.html" .Frame }}
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<form role="form" method="POST" action="/admin/support/open/{{ .User.Id }}">
			<input type="hidden" name="token" value="{{ .Token }}" />
			<input type="hidden" name="user_id" value="{{ .User.Id }}" />
			<div class="form-group">
				<label>Subject</label>
				<input class="form-control" name="name">
			</div>
			<div class="form-group">
				<label>Message</label>
				<textarea class="form-control" rows="6" name="message"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Open Ticket</button>
		</form>
	</div>
</div>
{{ template "footer.html" .Frame }}
