{{ template "header.html" .Frame }}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Account Settings</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		{{ template "message.html" .Frame }}
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped">
			<tr>
				<th>Username</th>
				<td>{{ .User.Username }}</td>
			</tr>
			<tr>
				<th>E-mail address</th>
				<td>{{ if .User.Email }}{{ .User.Email }}{{ else }}None set{{ end }}</td>
			</tr>
			<tr>
				<th>Credit</th>
				<td>{{ .User.Credit | FormatCredit }}</td>
			</tr>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<h3>Change Password</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal" method="POST" action="/panel/account/passwd">
			<input type="hidden" name="token" value="{{ .Token }}" />
			<fieldset>
				<div class="form-group">
					<label class="col-lg-2 control-label">Current password</label>
					<div class="col-lg-10">
						<input type="password" name="old_password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">New password</label>
					<div class="col-lg-10">
						<input type="password" name="new_password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Confirm new password</label>
					<div class="col-lg-10">
						<input type="password" name="new_password_confirm" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">Change Password</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{{ template "footer.html" .Frame }}
